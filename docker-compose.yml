version: '3.8'
services:
  mosquitto:
    image: eclipse-mosquitto:2.0
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - ./infra/mosquitto:/mosquitto/config
  prometheus:
    image: prom/prometheus
    volumes:
      - ./infra/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
  grafana:
    image: grafana/grafana
    ports:
      - "3000:3000"
  app:
    build: .
    command: python app/app.py
    ports:
      - "5000:5000"
    environment:
      - USE_MQTT=1
    depends_on:
      - mosquitto
      - prometheus
